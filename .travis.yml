language: python
sudo: false
dist: trusty

python:
- '2.7'
- '3.5'


cache: apt

addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - gfortran


before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda update --yes conda
- conda config --add channels jochym
- conda install --yes anaconda-client anaconda-build

install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy ase spglib scipy
- git describe --tags --dirty| sed -e 's/-g.*$//' -e 's/-/./' -e 's/^[vr]//' > __version__.txt
- python setup.py install

script: python test/test_elastic.py


deploy:
  # testing testpypi
  - provider: pypi
    skip_cleanup: true
    upload_docs: no
    server: https://testpypi.python.org/pypi
    user: jochym
    password:
      secure: ""
    on:
      branch: rc
      tags: false
      python: 2.7
  # testing anaconda
  - provider: script
    skip_cleanup: true
    script: anaconda -t $ANACONDA_TOKEN build trigger --test-only --branch rc jochym/Elastic
    on:
      branch: rc
      tags: false
      python: 2.7
  # Production pypi
  - provider: pypi
    skip_cleanup: true
    user: jochym
    password:
      secure: ""
    on:
      branch: master
      tags: false
      python: 2.7
  # production anaconda
  - provider: script
    skip_cleanup: true
    script: anaconda -t $ANACONDA_TOKEN build trigger --branch master jochym/Elastic
    on:
      branch: master
      tags: false
      python: 2.7


